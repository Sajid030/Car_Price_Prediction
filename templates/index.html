<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Prediction</title>
        <!-- <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script> -->
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Car Price Predictor</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
        </div>
    </div>
    <div class="form_area">
        <form action="{{ url_for('predict')}}" method="post">
            <p class="form-input_heading">Fuel Type: 
                <select name="fuel" id="fuel_type" required="required" class="form-input">
                    <option value=""></option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                    <option value="LPG">LPG</option>
                    <option value="Electric">Electric</option>
                    <option value="CNG + CNG">CNG + CNG</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Petrol + CNG">Petrol + CNG</option>
                    <option value="Petrol + LPG">Petrol + LPG</option>
                </select>
            </p>
            <p class="form-input_heading">
                Year:
                <input type="number" name="Year" id="year" required="required" class="form-input">
            </p>
            <p class="form-input_heading">
                Transmission:
                <select name="Transmission" id="transmission" required="required" class="form-input">
                    <option value=""></option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </p>
            <p class="form-input_heading">
                Owner:
                <select name="Owner" id="owner" required="required" class="form-input">
                    <option value=""></option>
                    <option value="0">UnRegistered Car</option>
                    <option value="1">First</option>
                    <option value="2">Second</option>
                    <option value="3">Third</option>
                    <option value="4">Fourth</option>
                    <option value="5">4 or more</option>
                </select>
            </p>
            <p class="form-input_heading">
                Seller Type:
                <select name="Seller type" id="seller_type" required="required" class="form-input">
                    <option value=""></option>
                    <option value="Corporate">Corporate</option>
                    <option value="Individual">Individual</option>
                    <option value="Commercial Registration">Commercial Registration</option>
                </select>
            </p>
            <p class="form-input_heading">
                Engine: <input type="number" name="Engine" id="engine" required="required" class="form-input"  placeholder="eg: 1890(in cc)">
            </p>
            <p class="form-input_heading">
                Max Power: <input type="number" name="Max Power" id="Max Power" required="required" class="form-input"  placeholder="eg: 90(in bhp)">
            </p>
            <p class="form-input_heading">
                Fuel Tank Capacity: <input type="number" name="Fuel Tank Capacity" id="fuel_tank_capacity" required="required" class="form-input"  placeholder="eg: 44">
            </p>
            <p>
                <input type="submit" value="Predict" class="predict-button">
            </p>
        </form>
    </div>
</body>
</html>
