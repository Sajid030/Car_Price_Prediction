<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Car Price Predictor</h1>
    <div>
        <form action="{{ url_for('predict')}}" method="post">
            <p>Fuel Type: 
                <select name="fuel" id="fuel_type" required="required">
                    <option value=""></option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                    <option value="LPG">LPG</option>
                    <option value="Electric">Electric</option>
                    <option value="CNG + CNG">CNG + CNG</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Petrol + CNG">Petrol + CNG</option>
                    <option value="Petrol + LPG">Petrol + LPG</option>
                </select>
            </p>
            <p>
                Year:
                <input type="number" name="Year" id="year" required="required">
            </p>
            <p>
                Transmission:
                <select name="Transmission" id="transmission" required="required">
                    <option value=""></option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </p>
            <p>
                Owner:
                <select name="Owner" id="owner" required="required">
                    <option value=""></option>
                    <option value="0">UnRegistered Car</option>
                    <option value="1">First</option>
                    <option value="2">Second</option>
                    <option value="3">Third</option>
                    <option value="4">Fourth</option>
                    <option value="5">4 or more</option>
                </select>
            </p>
            <p>
                Seller Type:
                <select name="Seller type" id="seller_type" required="required">
                    <option value=""></option>
                    <option value="Corporate">Corporate</option>
                    <option value="Individual">Individual</option>
                    <option value="Commercial Registration">Commercial Registration</option>
                </select>
            </p>
            <p>
                Engine(in cc): <input type="number" name="Engine" id="engine" required="required">
            </p>
            <p>
                Max Power(in bhp): <input type="number" name="Max Power" id="Max Power" required="required">
            </p>
            <p>
                Fuel Tank Capacity: <input type="number" name="Fuel Tank Capacity" id="fuel_tank_capacity" required="required">
            </p>
            <p>
                <input type="submit" value="Predict">
            </p>
        </form>
        <h3>{{ prediction_text }}<h3>
    </div>
</body>
</html>
